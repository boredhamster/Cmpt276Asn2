<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/users.css">
    <script src="/js/change.js" defer></script>
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>USERS</h1>
                    <a href="/add.html" class="btn btn-primary" style="margin-right: 20px; width: 80px;">Add user</a>
                    <table bgcolor="black" width="700" >
                        <tr bgcolor="grey">
                            <th width="100">Students</th>
                            <th width="100">Height</th>
                            <th width="100">Weight</th>
                            <th width="100">Hair-color</th>
                            <th width="100">GPA</th>
                            <th>Selections</th>
                            <th>Users shapes</th>
                        </tr>

                        <tr bgcolor="lightgrey" align="center" th:each="users:${us}">
                            <td><span th:text="${users.name}"></span></td>
                            <td><span th:text="${users.height}"></span></td>
                            <td><span th:text="${users.weight}"></span></td>
                            <td><span th:text="${users.hairColor}"></span></td>
                            <td><span th:text="${users.GPA}"></span></td>
                            <td>
                                <a th:href="'/users/view/'+${users.uid}" class="btn btn-primary" style="margin-right: 20px; width: 80px;">Edit</a>
                                <!--button class="draw" th:onclick="'drawSomething('+${users.uid}+')'">Shape</button-->
  
  
                                <button class="kill" th:onclick="'deleteSomething('+${users.uid}+')'">DELETE!</button>
                                
                            </td>
                            <td>
                                
                                <div class = "shape" th:style="'height:'+${users.height}+'px; width:'+${users.weight}+'px'" >

                                </div>
                            </td>
                        </tr>

                    </table>
                    
            </div>
        </div>
    </main>
</body>
</html>
