<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">	
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-3">Edit Users</h1>
				<form th:action = "'/users/edit/'+${us.uid}"  method="post">
                    
					<div class="mb-3">
						
						<input type="text" id="name" name="name" class="form-control form-control-lg" 
                            placeholder="Name" th:value="${us.name}">
					</div>
					<div class="mb-3">
						
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" 
                            placeholder="Weight" th:value="${us.weight}">
					</div>
                    <div class="mb-3">
						
						<input type="number" id="height" name="height" class="form-control form-control-lg" 
                            placeholder="Height" th:value="${us.height}">
					</div>
					<div class="mb-3">
						
						<input type="number" step="0.1" id="GPA" name="GPA" class="form-control form-control-lg" 
                            placeholder="GPA" th:value="${us.GPA}">
					</div>
					<div class="mb-3">
						
						<input type="text" id="hairColor" name="hairColor" class="form-control form-control-lg" 
                            placeholder="Hair Color" th:value="${us.hairColor}">
					</div>
					
                    
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="EDIT"></input>
                    </div>

                    
                    
				</form>
			</div>
		</div>
	</div>
</body>
</html>
